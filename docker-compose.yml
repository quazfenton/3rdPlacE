version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:////data/thirdplace.db
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-me-in-production}
      - KISI_API_KEY=${KISI_API_KEY:-}
      - KISI_API_SECRET=${KISI_API_SECRET:-}
      - SCHLAGE_API_KEY=${SCHLAGE_API_KEY:-}
    volumes:
      - sqlite_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  sqlite_data:
